<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи - Социальная сеть</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Social Network</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Главная</a>
            <a class="nav-link" th:href="@{/posts}">Посты</a>
            <a class="nav-link" th:href="@{/users}">Пользователи</a>
            <th:block th:if="${session.currentUser != null}">
                <a class="nav-link" th:href="@{/feed}">Моя лента</a>
                <a class="nav-link" th:href="@{/posts/create}">Создать пост</a>
                <a class="nav-link" th:href="@{/users/profile}">Мой профиль</a>
                <span class="navbar-text mx-2" th:text="${session.currentUser.username}">User</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
                </form>
            </th:block>
            <th:block th:unless="${session.currentUser != null}">
                <a class="nav-link" th:href="@{/login}">Войти</a>
                <a class="nav-link" th:href="@{/register}">Регистрация</a>
            </th:block>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Flash сообщения -->
    <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2>Все пользователи</h2>
    <p class="text-muted">Найдите друзей и подпишитесь на их обновления</p>

    <div class="row">
        <div th:each="user : ${users}" class="col-md-6 col-lg-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center me-3"
                             style="width: 50px; height: 50px; font-size: 1.2rem;">
                            <span th:text="${user.username.substring(0, 1).toUpperCase()}">U</span>
                        </div>
                        <div>
                            <h6 class="card-title mb-0" th:text="${user.username}">username</h6>
                            <small class="text-muted" th:text="${user.email}">email@example.com</small>
                        </div>
                    </div>

                    <div th:if="${user.firstName != null or user.lastName != null}">
                        <small class="text-muted" th:text="${user.firstName + ' ' + user.lastName}">Полное имя</small>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary w-100 mb-2">
                            Посмотреть профиль
                        </a>

                        <!-- Кнопка подписки -->
                        <th:block th:if="${session.currentUser != null and currentUser.id != user.id}">
                            <th:block th:if="${subscriptionStatus.get(user.id)}">
                                <form th:action="@{/users/unfollow}" method="post" class="d-inline w-100">
                                    <input type="hidden" name="followingId" th:value="${user.id}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger w-100">Отписаться</button>
                                </form>
                            </th:block>
                            <th:block th:unless="${subscriptionStatus.get(user.id)}">
                                <form th:action="@{/users/follow}" method="post" class="d-inline w-100">
                                    <input type="hidden" name="followingId" th:value="${user.id}">
                                    <input type="hidden" name="followingUsername" th:value="${user.username}">
                                    <button type="submit" class="btn btn-sm btn-primary w-100">Подписаться</button>
                                </form>
                            </th:block>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${users == null or users.isEmpty()}" class="text-center py-5">
        <h4 class="text-muted">Пользователи не найдены</h4>
        <p class="text-muted">Зарегистрируйтесь первым!</p>
        <a th:href="@{/register}" class="btn btn-primary">Зарегистрироваться</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
