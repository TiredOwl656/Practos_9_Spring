<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать пост - Социальная сеть</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Social Network</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Главная</a>
            <a class="nav-link" th:href="@{/posts}">Посты</a>
            <a class="nav-link" th:href="@{/users}">Пользователи</a>
            <a class="nav-link" th:href="@{/feed}">Моя лента</a>
            <a class="nav-link" th:href="@{/posts/create}">Создать пост</a>
            <a class="nav-link" th:href="@{/users/profile}">Мой профиль</a>
            <span class="navbar-text mx-2" th:text="${session.currentUser.username}">User</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Создать новый пост</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/posts/create}" method="post" th:object="${createPostForm}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Заголовок *</label>
                            <input type="text" class="form-control" id="title"
                                   th:field="*{title}" placeholder="Введите заголовок поста" required>
                            <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                                <span th:errors="*{title}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Содержание *</label>
                            <textarea class="form-control" id="content" th:field="*{content}"
                                      rows="6" placeholder="Напишите содержание поста..." required></textarea>
                            <div class="form-text">
                                Максимум 5000 символов
                            </div>
                            <div th:if="${#fields.hasErrors('content')}" class="text-danger">
                                <span th:errors="*{content}"></span>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Опубликовать</button>
                            <a th:href="@{/feed}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
