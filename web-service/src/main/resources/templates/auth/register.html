<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Социальная сеть</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Social Network</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Главная</a>
            <a class="nav-link" th:href="@{/posts}">Посты</a>
            <a class="nav-link" th:href="@{/users}">Пользователи</a>
            <a class="nav-link" th:href="@{/login}">Войти</a>
            <a class="nav-link" th:href="@{/register}">Регистрация</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Регистрация</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" method="post" th:object="${registerForm}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя *</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="firstName"
                                           th:field="*{firstName}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="lastName"
                                           th:field="*{lastName}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтверждение пароля *</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   th:field="*{confirmPassword}" required>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                                <span th:errors="*{confirmPassword}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <p>Уже есть аккаунт? <a th:href="@{/login}">Войдите</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
