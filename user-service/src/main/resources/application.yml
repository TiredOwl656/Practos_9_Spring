server:
  port: 8081

spring:
  application:
    name: user-service
  config:
    import: optional:classpath:application-common.yml
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

# Eureka с аутентификацией
eureka:
  client:
    service-url:
      defaultZone: http://admin:password@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info