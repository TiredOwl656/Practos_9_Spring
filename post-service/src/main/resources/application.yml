server:
  port: ${PORT:8082}

spring:
  application:
    name: post-service
  datasource:  # Используйте env vars как выше
    url: ${DB_URL:jdbc:postgresql://localhost:5432/practos_9_proslushivanie_musiki}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:villem}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Измените на update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME:admin}:${EUREKA_PASSWORD:password}@${EUREKA_HOST:eureka-server}:${EUREKA_PORT:8761}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.blogapp: ${LOGGING_LEVEL_COM_BLOGAPP:INFO}
    org.hibernate.SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL:INFO}